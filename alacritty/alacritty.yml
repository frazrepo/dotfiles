window:
  title: Alacritty
  dimensions:
    columns: 150
    lines: 40

font:
  normal:
    family: 'FiraCode Nerd Font Mono'

background_opacity: 0.95

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
  
# Updating to PowerShell 7 (added to my PATH variable as pwsh)
shell:
  program: pwsh

# Paste text with right click, instead of the default middle mouse wheel
# click
mouse_bindings:
  - { mouse: Right, action: PasteSelection }

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *tokyo-night
